<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body  {
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            font-weight: bolder;

            padding: 20px;


        }

        table {
            width: 400px;
            border-collapse: collapse;  
        }

        th, td {
            border: black 1px solid;
            padding: 10px;
        }

        th.color, td.color { 
            color: white;
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <caption>Notas da Escolinha de Erick</caption>
        <thead>
            <tr>
                <th class="color" rowspan="2" scope="col">Área</th>
                <th class="color" rowspan="2" scope="col">Disciplinas</th>
                <th class="color" colspan="2" scope="colgroup">Notas</th>
                <th class="color" rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th class="color" scope="col">Nota 1</th>
                <th class="color" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="5" scope="rowgroup">Exatas</th>
                <tr>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
            </tr>
            <tr>
                <th class="color" colspan="4" scope="row">Média de Exatas</th>
                <td class="color">0.0</td>
            </tr>
            <tr>             
                <th rowspan="3" scope="rowgorup">Humanas</th>   
                <tr>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
            </tr>    
            <tr>
                <th class="color" colspan="4" scope="row">Média de Humanas</th>
                <td class="color">0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="4" scope="row">Comportamento e Notas complementares</th>
            <td>0.0</td>
        </tfoot>
    </table>
</body>
</html>
