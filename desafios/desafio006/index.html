<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>

    <p>Em HTML5, podemos inserir os elementos de lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag que deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="Use a Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a Tag <h1>">Títulos</abbr></li>
        <li><abbr title="Usa a Tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a Tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a Tag <ul>">Listar com demarcadores</abbr></li>
    </ul>
</body>
</html>
