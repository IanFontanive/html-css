<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospendado no meu próprio servidor.</p>

   <video src="midia/meuvideo-mkv.mkv" height="500" controls></video>

   <video height="500" poster="midia/imagem.jpg" controls>
        <source src="midia/meuvideo-mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo-webm.webm" type="video/webm">
        <source src="midia/meuvideo-ogg.mp4" type="video/ogg">
        <p>Seu navegador não é compativel com este vídeo.</p>
   </video>

   <h1>Inserindo vídeo do YouTube</h1>

   <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   <h1>Inserindo video do Vimeo</h1>

   <iframe title="vimeo-player" src="https://player.vimeo.com/video/19178194?h=a25739aa8c" width="640" height="360" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
